<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/Registration.css">
<div class="container">
    <p class="heading">Registration</p>
    <div class="box">
        <p>Nickname</p>
        <div>
            <input type="ninickname" name="" id="" placeholder="Enter Your Nickname">
        </div>
    </div>
    <div class="box">
        <p>Email</p>
        <div>
            <input type="email" name="" id="" placeholder="Enter Your Email">
        </div>
    </div>
    <div class="box">
        <p>Password</p>
        <div>
            <input type="password" name="" id="" placeholder="Enter Your Password">
        </div>
    </div>
    <div class="box">
        <p>Password confirm</p>
        <div>
            <input type="password_confirm" name="" id="" placeholder="Confirm Your Password">
        </div>
    </div>
    <button class="loginBtn">Registration</button>
</div>
</html>
